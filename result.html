<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>result - SDL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #fdfdfd; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h6 style="color:#FFF" id="title">Sturm der Liebe</h6>
    </nav>
    <div class="container-fluid"  id="topAlert">
      <div class="alert alert-primary" role="alert">
        解析中……
      </div>
    </div>
    <div class="container-fluid" style="margin-top:5px;display:none" id="all">
      <!-- video -->
      <h6 style="margin-top:24px;">视频</h6>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">720p</span>
        </div>
        <input type="text" class="form-control" aria-describedby="v720btn" id="v720url">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="v720btn" onclick="onVideoURLClick('v720p')">复制</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">540p</span>
        </div>
        <input type="text" class="form-control" aria-describedby="v540btn" id="v540url">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="v540btn" onclick="onVideoURLClick('v540p')">复制</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">270p</span>
        </div>
        <input type="text" class="form-control" aria-describedby="v270btn" id="v270url">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="v270btn" onclick="onVideoURLClick('v270p')">复制</button>
        </div>
      </div>
      <!-- subtitle -->
      <h6 style="margin-top:24px;">字幕（德语）</h6>
      <button type="button" class="btn btn-secondary" onclick="getWebVTT()">WebVTT(*.vtt)</button>
      <button type="button" class="btn btn-secondary" onclick="getSRT()" id="strbtn">SRT(*.str)</button>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/download2.js" charset="utf-8"></script>
    <script src="js/sdl-result.js" charset="utf-8"></script>
  </body>
</html>
