<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #fdfdfd; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h4 style="color:#FFF">Sturm der Liebe</h4>
    </nav>
    <div class="container-fluid" style="margin-top:5px">
      <div class="alert alert-dark" role="alert">
        只能解析近30天的集数。
      </div>

      <div class="row">
        <div class="col align-self-center" style="margin-top:20px;margin-bottom:20px">
          <div class="form-group" >
            <input type="number" class="form-control" id="e" placeholder="输入集数">
          </div>
          <button type="button" class="btn btn-primary" id="btn" style="display:block;margin:30px auto;">解析</button>
        </div>
      </div>

      <div class="alert alert-info" role="alert" id="last" style="display:none"></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/sdl-main.js" charset="utf-8"></script>
  </body>
</html>
